<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Cafe - Order Ahead</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cozy Cafe - Order Ahead</h1>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="item">Select Item:</label>
            <select id="item" name="item" required>
                <option value="" disabled selected>Select your item</option>
                <option value="coffee">Coffee</option>
                <option value="tea">Tea</option>
                <option value="pastry">Pastry</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Submit Order</button>
        </form>

        <div id="confirmationMessage" class="hidden">
            <h2>Order Confirmation</h2>
            <p>Your order has been placed successfully!</p>
        </div>
    </div>
<label for="item">Select Item:</label>
<select id="item" name="item" required>
    <option value="" disabled selected>Select your item</option>
    <option value="coffee" data-price="3.00">Coffee - $3.00</option>
    <option value="tea" data-price="2.50">Tea - $2.50</option>
    <option value="pastry" data-price="4.00">Pastry - $4.00</option>

    <p>Total Price: $<span id="totalPrice">0.00</span></p>

</select>
    <script src="scripts.js"></script>
</body>
</html>
