<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Orders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="orders-container">
        <h1>Cafe Orders</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="item">Select Item:</label>
                <select id="item" name="item">
                    <option value="coffee">Coffee - $3.00</option>
                    <option value="tea">Tea - $2.50</option>
                    <option value="sandwich">Sandwich - $5.00</option>
                    <option value="cake">Cake - $4.00</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">
            </div>
            <button type="button" onclick="addItem()">Add to Order</button>
        </form>
        
        <h2>Order Summary</h2>
        <ul id="orderList"></ul>
        <h3>Total: $<span id="totalAmount">0.00</span></h3>
        <button type="button" onclick="placeOrder()">Place Order</button>
    </div>

    <script src="script.js"></script>
    </body>
